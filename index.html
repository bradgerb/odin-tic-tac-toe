<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="winMessage"></div>
        <div class="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="form">
            <form action="" method="post" id="playerNames">
                <label for="playerOne">Player 1 (X) Name:</label>
                <input type="text" id="playerOne" name="playerOne" placeholder="Bob"><br><br>
                <label for="playerTwo">Player 2 (O) Name:</label>
                <input type="text" id="playerTwo" name="playerTwo" placeholder="Not Bob"><br>
                <input type="submit" value="Submit player names" class="button">
            </form>
            <button class="reset button">Reset</button>
        </div>
    </div>
</body>
</html>
